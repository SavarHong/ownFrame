<script type="text/javascript">
    $(document).ready(function() {
        var topic = $(".content-examine-topic");
        var topicLength = topic.length;
        var topicVal = [];
        var $requiredInfo = $('<div class="field-tooltipWrap"><div class="field-tooltipInner"><div class="field-tooltip fieldTipBounceIn"><div class="field-tooltip-text">答案不能为空</div></div></div></div>');
        $(".content-examine-button").on("touchend", ".button", function(){
            if($(this).parent().hasClass("examine-next")){
                for(i=0; i<topicLength-1; i++){
                    if($(topic[i]).attr("data-status") == "show"){
                        if($(topic[i]).find("input[type='radio']:checked").length == 0){
                            $requiredInfo.appendTo($("body"));
                            return false;
                        }
                        $(topic[i]).attr("data-status", "hide").hide();
                        $(topic[i]).next().attr("data-status", "show").show();
                        if($(topic[i]).index() == topicLength-2){
                            $(this).parent().removeClass("examine-next");
                            $(this).parent().addClass("examine-done");
                            $(this).text("完成答题");
                        }
                        topicVal.push($(topic[i]).find("input[type='radio']:checked").val());
                        return true;
                    }
                }
            }
            else{
                if($(".content-examine-topic").last().find("input[type='radio']:checked").length == 0){
                    $requiredInfo.appendTo($("body"));
                    return false;
                }
                $(".modal-result").addClass("modal-in");
                $(".modal-overlay").addClass("modal-overlay-visible");
                topicVal.push($(".content-examine-topic").last().find("input[type='radio']:checked").val());
            }
        });
        $("input[type='radio']").on("change", function(){
            if($(".field-tooltipWrap").length >0){
                $(".field-tooltipWrap").remove();
            }
        });
    });
</script>
