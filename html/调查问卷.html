	<title>随堂测验</title>
	<link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <div class="page-wrap">
        <div class="page page-survey">
            <header class="header-survey">
                <img src="../assets/img/header-survey.png" class="img-pic" alt="" title="">
            </header>
            <section class="content-survey">
                <article class="content-survey-topic">
                    <div class="content-survey-title">
                        <div class="title-text">我们为您准备的沟通资料对您是否有用?</div>
                    </div>
                    <div class="content-survey-options">
                        <ul>
                            <li>
                                <input type="radio" name="option" id="option1" value="A">
                                <label for="option1">有点效果</label>
                            </li>
                            <li>
                                <input type="radio" name="option" id="option2" value="B">
                                <label for="option2">很有用</label>
                            </li>
                            <li>
                                <input type="radio" name="option" id="option3" value="C">
                                <label for="option3">毫无建树</label>
                            </li>
                        </ul>
                    </div>
                </article>
                <div class="content-survey-message">
                    <div class="title">我们为您准备的沟通资料对您是否有用?</div>
                    <div class="textarea">
                        <textarea name="" id="" cols="30" rows="4" placeholder="交给我们，我们帮您提升亲和力"></textarea>
                    </div>
                    <div class="button">完成提交</div>
                </div>
            </section>
        </div>
    </div>
</body>
<script type="text/javascript" src="../assets/js/zepto.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        initShowInof();
    });

    function initShowInof(){
        var $requiredInfo = "";
        $(".content-survey-message").on("touchend", ".button", function(){
            if($(".field-tooltipWrap").length > 0){
                $requiredInfo.remove();
            }
            if($(".content-survey-options").find("input[type='radio']:checked").length == 0){
                $requiredInfo = $('<div class="field-tooltipWrap"><div class="field-tooltipInner"><div class="field-tooltip fieldTipBounceIn"><div class="field-tooltip-text">你没填写完成哟</div></div></div></div>');
                $requiredInfo.appendTo($("body"));
            }
            else if($(this).parent().find("textarea").val() == ""){
                $requiredInfo = $('<div class="field-tooltipWrap"><div class="field-tooltipInner"><div class="field-tooltip fieldTipBounceIn"><div class="field-tooltip-text">你没填写完成哟</div></div></div></div>');
                $requiredInfo.appendTo($("body"));
            }
            else{
                $requiredInfo = $('<div class="field-tooltipWrap"><div class="field-tooltipInner"><div class="field-tooltip fieldTipBounceIn"><div class="field-tooltip-text">感谢您的反馈</div></div></div></div>');
                $requiredInfo.appendTo($("body"));
            }
            setTimeout(function(){
                $requiredInfo.remove();
            }, 3000)
        });
    }
</script>
</html>
